      // Ali
      class URLSearchParams{
        constructor(params){
          const type=typeof params
          const _map=new Object()
          if(type==='string'){
            const pairs=params.split('&')
            pairs._map(pair=>{
              const kv=pair.split('=')
              _map[kv[0]]=kv[1]
            })
          }else if(type==='object'){
             if(Object.keys(params).length>0){
               _map = params
             }
          }
          this._map=_map
        }

        get(key){
          if(!key) return undefined
          return this._map[key]
        }

        set(key,val){
          this._map[key]=val
        }

        has(key){
          return !!this._map[key]
        }

        append(key,val){
          if(!this.has(key)){
            this.set(key,val)
          }else{
            let repeatKey=key+'&'
            this.set(repeatKey,val)
          }
        }

        toString(){
          return Object.keys(this._map).reduce((prev,cur)=>{
            cur=cur.replace('&','')
            return `${prev}&${cur}=${this._map[cur]}`
          },'')
        }

        [Symbol.iterator](){
          return Object.keys(this._map).map(key=>{
            key=key.replace('&','')
            return [key,this._map[key]]
          })
        }
      }
